  font-size: calc(.3rem + 2vw);
  --bg: #fff;
  --contrast: #000;

}

::-moz-selection {

  color: var(--bg, #000);
}

  background: var(--contrast, #fff);
  color: var(--bg, #000);
}

}

h1, h2, h3 {
  font-family: 'IBM Plex Sans', sans-serif;
}

a {

}
a:hover {

}

<script>
var now = new Date();
var hour = now.getHours();

if (hour > 8 && hour < 21) {
  document.documentElement.style.setProperty('--bg', '#fff');
  document.documentElement.style.setProperty('--contrast', '#000');
} else {
  document.documentElement.style.setProperty('--bg', '#212121');
  document.documentElement.style.setProperty('--contrast', '#fff');
}

var splitChars = Array.from(document.querySelectorAll('.js-charsplit'));
var splitCharEl = '<span class="letter">';
splitChars.forEach(function (chars) {
  chars.innerHTML = '' + splitCharEl + chars.innerHTML.replace(' ', '\xA0').split('').join('</span>' + splitCharEl) + '</span>';
});
</script>
